<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
 <a-scene>
  <a-plane color="#000" height="10" width="10" position="0 0 0" rotation="-90 0 0"></></a-plane>
  <a-plane color="#7fff00" height="10" width="10" position="0 0 5" rotation="180 0 90"></></a-plane>
  <a-sphere color="yellow" radius="1" position="3 3.5 5"></a-sphere>
	<a-sky color="#6EBAA7"></a-sky>
	<a-torus-knot color="#f4e73e" arc="180" p="2" q="7" radius="1" radius-tubular="0.09" position="3 3.5 5 "></a-torus-knot>
	<a-cone color="tomato" radius-bottom="1" radius-top="0.1" position="4 0.5 5 "></a-cone>
	<a-cone color="tomato" radius-bottom="1" radius-top="0.1" position="-2 0.5 5 "></a-cone>
  <a-cone color="tomato" radius-bottom="1" radius-top="0.1" position="0 0.5 5 "></a-cone>
  <a-cone color="tomato" radius-bottom="1" radius-top="0.1" position="2 0.5 5 "></a-cone>
  <a-cone color="tomato" radius-bottom="1" radius-top="0.1" position="-4 0.5 5 "></a-cone>
 </a-scene>
	</body>
</html>
